{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">poll questions</h1>
    {%  if latest_question_list %}
        {%  for question in latest_question_list %}
            <div class="mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polls:detail' question.id %}" class="btn-primary btn-sm">vote now</a>
                    <a href="{% url 'polls:results' question.id %}" class="btn-secondary btn-sm">results</a>
                </div>
            </div>
        {%  endfor %}
    {%  else %}
        <p>no polls</p>
    {%  endif %}
{% endblock %}
